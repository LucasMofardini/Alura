    function pulaLinha() {

        document.write("<br>");

    function calculaImc(altura, peso){

		var imc = peso / (altura * altura)
		return imc;
		    }	
var nome = prompt ("Informe seu mome :")
var alturaInformada = prompt(  nome + " diga sua altura : ");

alert(nome + " seu IMC calculado é " + imc);
