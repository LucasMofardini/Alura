<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 10);
    
    var tentativas = 1;

    while(tentativas <= 3){


        var chute = parseInt(prompt("Digite um chute : "));


        if (chute == numeroPensado) {

            mostra("<big>Voce acertou o chute processado pelo computador</big>");
            break
        } 

        else{
        
            mostra("<big>Voce nao acertou o chute processado pelo computador, o numero processado foi " + numeroPensado + " </big>");

         }

            tentativas++;
    }
    
    mostra("<big>FIM</big>")
</script>
