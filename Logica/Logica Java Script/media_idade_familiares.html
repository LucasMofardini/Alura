<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var totalDePessoas =  parseInt(prompt("Quantos integrantes tem na sua família : "));

    var numero = 1;

    var totalIdades = 0;

    while (numero <= totalDePessoas){
    

      var idade = parseInt(prompt("Informe a idade do familiar : "));	

      numero++;

      	totalIdades = totalIdades + idade;
    }
   var mediaDasIdades = totalIdades/totalDePessoas;
   mostra("A media das idades é " + "<big>" + mediaDasIdades + "</big>")

</script>
